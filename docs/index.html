<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/docs/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  
</head>
<body>
<header class="logo">
  <img class="Huddle-logo" src="/docs/logo.svg" alt="Huddle">
</header>
<main class="content">
  <div class="left-content">
    <img src="/docs/illustration-mockups.svg" alt="Image not found" class="boxes">
  </div>
<div class="right-content">
  Build The Community Your Fans Will Love

  Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
  Create connections with your users as you engage in genuine discussion. 

  <button type="button" class="reg-button">Register</button>
</div>
</main>
  <footer>
    <div class="social-icons">
      <img src="/docs/401-facebook.svg" alt="Facebook" class="facebook-icon">
      <img src="/docs/407-twitter.svg" alt="Twitter" class="twitter-icon">
      <img src="/docs/403-instagram.svg" alt="Instagram" class="insta-icon">
    </div>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
